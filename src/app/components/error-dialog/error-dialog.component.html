
<h2 mat-dialog-title class="error-dialog-title">Error</h2>
<div mat-dialog-content class="error-dialog-content">
  <p><strong>Code:</strong> {{ data.code }}</p>
  <p><strong>Message:</strong> {{ data.message }}</p>
</div>
<div mat-dialog-actions class="error-dialog-actions">
  <button mat-button [mat-dialog-close]="true" class="error-dialog-button">Close</button>
</div>
